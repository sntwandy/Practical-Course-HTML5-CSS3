<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" type="image/png" href="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fdesignroast.org%2Fwp-content%2Fuploads%2F2016%2F10%2Fgoogle-1015752_640-617x630.png&f=1&nofb=1">
    <title>Google</title>
</head>
<body>
    <header>
        <nav>
            <ul class="nav-right-section">
                <li>
                    <a href="https://mail.google.com/mail/?tab=wm&amp;ogbl" target="_blank">Gmail</a>
                </li>
                <li>
                    <a href="https://www.google.com.do/imghp?hl=es-419&amp;tab=wi&amp;ogbl" target="_blank">Images</a>
                </li>
                <li class="menu-icon">
                    <a href="https://about.google/intl/es-419/products/?tab=wh" target="_blank"></a>
                </li>
                <li>
                    <a href="https://accounts.google.com/SignOutOptions?hl=es-419&amp;continue=https://www.google.com/" target="_blank">
                        <img src="https://lh3.googleusercontent.com/-WD3Nq2ysSkc/AAAAAAAAAAI/AAAAAAAAAAA/AKF05nB8VU2jxq0UXGW04onvBONB5kvtKw.CMID/s32-c/photo.jpg" alt="Profile Photo">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="main-logo">
            <img src="https://img.pngio.com/google-logo-2015-png-image-purepng-free-transparent-cc0-png-google-logo-transparent-10000_3382.png" alt="Google Logo">
        </section>
        <section class="main-input">
            <div class="main-input-container">
                <span class="search-icon"></span>
                <input type="text" />
                <a class="micro-icon" href="#"></a>
            </div>
        </section>
        <section class="main-buttons">
            <div>
                <button>Search with google</button>                
            </div>
            <div>
                <button>I'm feel with lucky</button>
            </div>
        </section>
    </main>
</body>
</html>
